<script>
    let arr=[];
    let number;
    for (let i=0; i<10; i++)
    {
        number=Math.floor(Math.random()*10)+1;
        arr.push(number);
    }
    console.log(arr);

    let max=arr[0];
    let index=0;

    function findMax()
    {
    for (let i=0; i<10; i++)
    {
        if (max<arr[i])
        {
            max=arr[i];
            index=i;
        }
    }
    console.log(max);
    }

    findMax();
</script>
