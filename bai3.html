<body>
<script>
    function isFibonacci(n)
    {
        let first=0, second=1, sum;
        while(first+second<=n)
        {
            sum=first+second;
            first=second;
            second=sum;
        }
        if (sum===n)
        {
            console.log(true);
        }
        else
        {
            console.log(false);
        }
    }

    isFibonacci(5);
</script>
</body>
